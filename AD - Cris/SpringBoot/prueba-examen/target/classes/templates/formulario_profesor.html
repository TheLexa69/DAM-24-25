<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Profesor</title>
</head>
<body>
    <h1 th:text="${profesor.id} ? 'Editar Profesor' : 'Nuevo Profesor'"></h1>
    <form th:action="${profesor.id} ? @{/profesores/actualizar/{id}(id=${profesor.id})} : @{/profesores/guardar}" method="post" th:object="${profesor}">
        <input type="hidden" th:field="*{id}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}">
        <label>Cursos:</label>
        <ul>
            <li th:each="curso : ${profesor.cursos}" th:text="${curso.nombre}"></li>
        </ul>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
