<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos</title>
</head>
<body>
    <h1>Lista de Cursos</h1>
    <a href="/cursos/nuevo">Agregar Curso</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.id}"></td>
            <td th:text="${curso.nombre}"></td>
            <td>
                <a th:href="@{/cursos/editar/{id}(id=${curso.id})}">Editar</a>
                <a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
