<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Curso</title>
</head>
<body>
    <h1 th:text="${curso.id} ? 'Editar Curso' : 'Nuevo Curso'"></h1>
    <form th:action="${curso.id} ? @{/cursos/actualizar/{id}(id=${curso.id})} : @{/cursos/guardar}" method="post" th:object="${curso}">
        <input type="hidden" th:field="*{id}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}">
        <label>Profesor:</label>
        <select th:field="*{profesor.id}">
            <option th:each="profesor : ${profesores}" th:value="${profesor.id}" th:text="${profesor.nombre}"></option>
        </select>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
