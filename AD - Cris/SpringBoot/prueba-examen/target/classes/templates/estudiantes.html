<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estudiantes</title>
</head>
<body>
    <h1>Lista de Estudiantes</h1>
    <a href="/">Volver</a>
    <a href="/estudiantes/nuevo">Agregar Estudiante</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="estudiante : ${estudiantes}">
            <td th:text="${estudiante.id}"></td>
            <td th:text="${estudiante.nombre}"></td>
            <td>
                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}">Editar</a>
                <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
