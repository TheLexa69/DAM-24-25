<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Estudiante</title>
</head>
<body>
    <h1 th:text="${estudiante.id} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h1>
    <form th:action="${estudiante.id} ? @{/estudiantes/actualizar/{id}(id=${estudiante.id})} : @{/estudiantes/guardar}" method="post" th:object="${estudiante}">
        <input type="hidden" th:field="*{id}">
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}">
        <label>Cursos:</label>
        <select multiple th:field="*{cursos}">
            <option th:each="curso : ${cursos}" th:value="${curso.id}" th:text="${curso.nombre}"></option>
        </select>
        <label>Direccion:</label>
        <input type="text" th:field="*{direccion.calle}">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
